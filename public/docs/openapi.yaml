openapi: 3.0.3
info:
  title: 'The Travel API'
  description: 'This is a sample Travel API. Navigate to the endpoints to see the responses.'
  version: 1.0.0
servers:
  -
    url: 'http://localhost:8000/api/v1'
paths:
  /api/v1/admin/travels:
    post:
      summary: 'Create a new Travel.'
      operationId: createANewTravel
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Admin Controls'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                is_public:
                  type: boolean
                  description: ''
                  example: false
                name:
                  type: string
                  description: ''
                  example: id
                description:
                  type: string
                  description: ''
                  example: non
                number_of_days:
                  type: integer
                  description: ''
                  example: 8
              required:
                - name
                - description
                - number_of_days
      security: []
  '/api/v1/admin/travels/{travel_id}/tours':
    post:
      summary: 'Create a new tours for a Travel by Travel ID.'
      operationId: createANewToursForATravelByTravelID
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Admin Controls'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 100 characters.'
                  example: hpymwb
                starting_date:
                  type: string
                  description: 'Must be a valid date.'
                  example: '2023-06-19T22:21:28'
                ending_date:
                  type: string
                  description: 'Must be a valid date. Must be a date after <code>starting_date</code>.'
                  example: '2045-05-02'
                price_in_cents:
                  type: number
                  description: 'Must be at least 0.'
                  example: 64
              required:
                - name
                - starting_date
                - ending_date
                - price_in_cents
      security: []
    parameters:
      -
        in: path
        name: travel_id
        description: 'The ID of the travel.'
        example: 996b10c9-31d8-492f-9c57-fd2a57fd1c8d
        required: true
        schema:
          type: string
  /api/v1/login:
    post:
      summary: 'Login a user.'
      operationId: loginAUser
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: leanna12@example.com
                password:
                  type: string
                  description: ''
                  example: qui
              required:
                - email
                - password
      security: []
  /api/v1/user:
    get:
      summary: ''
      operationId: getApiV1User
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
      security: []
  /api/v1/travels:
    get:
      summary: ''
      operationId: getApiV1Travels
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    -
                      id: 996b10c9-31d8-492f-9c57-fd2a57fd1c8d
                      name: Iran
                      slug: iran
                      description: 'Visiting the great and wonders of Iran wow'
                      number_of_days: 14
                      number_of_night: 13
                    -
                      id: 99714c8e-484b-4676-9807-d9e4973eff2e
                      name: 'Iran test'
                      slug: iran-test
                      description: 'Visiting the great and wonders of Iran Test'
                      number_of_days: 14
                      number_of_night: 13
                    -
                      id: 99714dd8-52d0-4002-a526-0bc2fffc7572
                      name: Iraq
                      slug: iran-test-ead
                      description: 'Visiting the great and wonders of Iran Test'
                      number_of_days: 14
                      number_of_night: 13
                  links:
                    first: 'http://localhost/api/v1/travels?page=1'
                    last: 'http://localhost/api/v1/travels?page=1'
                    prev: null
                    next: null
                  meta:
                    current_page: 1
                    from: 1
                    last_page: 1
                    links:
                      -
                        url: null
                        label: '&laquo; Previous'
                        active: false
                      -
                        url: 'http://localhost/api/v1/travels?page=1'
                        label: '1'
                        active: true
                      -
                        url: null
                        label: 'Next &raquo;'
                        active: false
                    path: 'http://localhost/api/v1/travels'
                    per_page: 15
                    to: 3
                    total: 3
                properties:
                  data:
                    type: array
                    example:
                      -
                        id: 996b10c9-31d8-492f-9c57-fd2a57fd1c8d
                        name: Iran
                        slug: iran
                        description: 'Visiting the great and wonders of Iran wow'
                        number_of_days: 14
                        number_of_night: 13
                      -
                        id: 99714c8e-484b-4676-9807-d9e4973eff2e
                        name: 'Iran test'
                        slug: iran-test
                        description: 'Visiting the great and wonders of Iran Test'
                        number_of_days: 14
                        number_of_night: 13
                      -
                        id: 99714dd8-52d0-4002-a526-0bc2fffc7572
                        name: Iraq
                        slug: iran-test-ead
                        description: 'Visiting the great and wonders of Iran Test'
                        number_of_days: 14
                        number_of_night: 13
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: 996b10c9-31d8-492f-9c57-fd2a57fd1c8d
                        name:
                          type: string
                          example: Iran
                        slug:
                          type: string
                          example: iran
                        description:
                          type: string
                          example: 'Visiting the great and wonders of Iran wow'
                        number_of_days:
                          type: integer
                          example: 14
                        number_of_night:
                          type: integer
                          example: 13
                  links:
                    type: object
                    properties:
                      first:
                        type: string
                        example: 'http://localhost/api/v1/travels?page=1'
                      last:
                        type: string
                        example: 'http://localhost/api/v1/travels?page=1'
                      prev:
                        type: string
                        example: null
                      next:
                        type: string
                        example: null
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                        example: 1
                      from:
                        type: integer
                        example: 1
                      last_page:
                        type: integer
                        example: 1
                      links:
                        type: array
                        example:
                          -
                            url: null
                            label: '&laquo; Previous'
                            active: false
                          -
                            url: 'http://localhost/api/v1/travels?page=1'
                            label: '1'
                            active: true
                          -
                            url: null
                            label: 'Next &raquo;'
                            active: false
                        items:
                          type: object
                          properties:
                            url:
                              type: string
                              example: null
                            label:
                              type: string
                              example: '&laquo; Previous'
                            active:
                              type: boolean
                              example: false
                      path:
                        type: string
                        example: 'http://localhost/api/v1/travels'
                      per_page:
                        type: integer
                        example: 15
                      to:
                        type: integer
                        example: 3
                      total:
                        type: integer
                        example: 3
      tags:
        - Endpoints
      security: []
